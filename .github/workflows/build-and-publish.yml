name: Build and Publish Docker Image

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
    paths:
      - 'Dockerfile'
      - 'providers/**'
      - 'scripts/**'
      - 'config/**'
      - 'requirements.txt'
  pull_request:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'providers/**'
      - 'scripts/**'
      - 'config/**'
      - 'requirements.txt'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build test image
        run: docker build -t litellm-claude-test .

      - name: Verify container dependencies
        run: |
          docker run --rm \
            -e LITELLM_MASTER_KEY=sk-test-key \
            -e CLAUDE_CODE_OAUTH_TOKEN=sk-ant-oat01-test \
            litellm-claude-test \
            bash -c '
              python --version &&
              litellm --version &&
              python -c "import claude_agent_sdk; print(\"Claude Agent SDK available\")"
            '

  release:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Compute next patch version
        id: get_latest_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          NEW_TAG="v${MAJOR}.${MINOR}.$((PATCH + 1))"

          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "Latest: $LATEST_TAG -> Next: $NEW_TAG"

      - name: Generate release notes
        run: |
          LATEST_TAG=${{ steps.get_latest_tag.outputs.latest_tag }}

          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md

          if [ "$LATEST_TAG" == "v0.0.0" ]; then
            git log --pretty=format:"* %s (%h)" >> release_notes.md
          else
            git log ${LATEST_TAG}..HEAD --pretty=format:"* %s (%h)" >> release_notes.md
          fi

          echo -e "\n\n**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LATEST_TAG}...${{ steps.get_latest_tag.outputs.new_tag }}" >> release_notes.md
      
      - name: Create and push tag
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          
          NEW_TAG=${{ steps.get_latest_tag.outputs.new_tag }}
          git tag -a $NEW_TAG -m "Release $NEW_TAG"
          git push origin $NEW_TAG
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_latest_tag.outputs.new_tag }}
          name: Release ${{ steps.get_latest_tag.outputs.new_tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: false